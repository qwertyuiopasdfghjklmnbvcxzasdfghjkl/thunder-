<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="aplus-terminal" content="1">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="x5-fullscreen" content="true">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no, address=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Thunder</title>
    <script type="text/javascript" src="./static/js/flexible.js"></script>
    <link rel="stylesheet" href="./static/css/act_base.css"/>
    <link rel="stylesheet" href="./static/css/animate.min.css" type="text/css"/>
</head>
<body>
<noscript>
    <strong>We're sorry but Thunder doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<script type="text/javascript" src="./static/js/gt.js"></script>
<script type="text/javascript" src="./static/js/jsencrypt.min.js"></script>
<script type="text/javascript" src="./static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
if (navigator.userAgent.indexOf("InAppWebView") >= 0) {
    document.write('<script type="text/javascript" src="./cordova.js"><\/script>');
}
document.addEventListener('DOMContentLoaded', function() {
    $('input,textarea').on('blur',function(){
      window.scroll(0,0);
    });
    $('select').on('change',function(){
      window.scroll(0,0);
    });
}, false);

</script>
</body>
</html>
